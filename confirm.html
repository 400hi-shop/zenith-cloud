<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konfirmasi Pembayaran</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-grid"></div>
    <header class="hero">
      <div class="container">
        <div class="hero-top">
          <div class="brand">
            <img
              class="logo"
              src="https://files.catbox.moe/m3ynpb.jpg"
              alt="Zenith Cloud"
            />
            <p class="eyebrow">Konfirmasi Pembayaran</p>
          </div>
          <button id="theme-toggle" class="btn secondary" type="button">
            Mode Gelap
          </button>
        </div>
        <h1 id="confirm-title">Konfirmasi Pembayaran</h1>
        <p class="lead">
          Setelah transfer, kirim bukti pembayaran lewat WhatsApp atau Telegram.
        </p>
        <p id="confirm-price" class="lead"></p>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <form id="confirm-form">
          <input id="productName" name="productName" type="hidden" />
          <input id="productPrice" name="productPrice" type="hidden" />
          <div class="stack">
            <a id="wa-link" class="btn" href="#" target="_blank"
              >Kirim Bukti via WhatsApp</a
            >
            <a id="tg-link" class="btn secondary" href="#" target="_blank"
              >Kirim Bukti via Telegram</a
            >
          </div>
          <a class="btn secondary" href="index.html">Kembali</a>
          <p id="status" class="status"></p>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
