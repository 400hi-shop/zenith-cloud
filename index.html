<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zenith Cloud - Produk Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-grid"></div>
    <header class="hero">
      <div class="container">
        <div class="hero-top">
          <div class="brand">
            <img
              class="logo"
              src="https://files.catbox.moe/m3ynpb.jpg"
              alt="Zenith Cloud"
            />
            <p class="eyebrow">Zenith Cloud</p>
          </div>
          <button id="theme-toggle" class="btn secondary" type="button">
            Mode Gelap
          </button>
        </div>
        <h1>Produk digital siap pakai, harga kompetitif.</h1>
        <p class="lead">
          <a href="#panel">Panel Pterodactyl</a> •
          <a href="#vps">VPS DigitalOcean</a> •
          <a href="#akun">Akun Premium &amp; AI</a>
        </p>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <div class="section-head">
          <h2>List Produk</h2>
          <span class="badge">Stok tersedia</span>
        </div>
        <div id="product-list" class="list"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <small
          >Bayar mudah via QRIS. Konfirmasi cepat. Join grup:
          <a href="https://t.me/ZENITHCLOUDbyIjen">t.me/ZENITHCLOUDbyIjen</a></small
        >
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
